<!DOCTYPE html>
<html>
    <head>
        <title>おきがる伝言鳥</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript">
            $(function(){
                    $.mobile.ajaxEnabled = false;	                
            });
        </script>

    </head>
    <body>
    <div data-role="page">
            <div data-role="header" data-theme="b">
            <h1>おきがる伝言鳥設定 (^▽^)</h1>
            </div>
            <div data-role="content">
                <form method="POST" action="form.py">
                    {% if '' == hm %}
                       <fieldset class="ui-grid">
                       <div class="ui-block"><input type="submit" value="退社" name="leave" /></div>
                       </fieldset>
                    {% else %}
                       <fieldset class="ui-grid">
                       <div class="ui-block"><b>退社 {{ hm }}</b></div>
                       </fieldset>
                       <fieldset class="ui-grid">
                       <div class="ui-block"><input type="submit" value="取り消し" name="cancel" /></div>
                       </fieldset>
                    {% endif %}
                </form>
            </div>
            <div data-role="footer" data-theme="b">
            <h4>kaneko 2015</h4>
            </div>
    </div>
    </body>
</html>
